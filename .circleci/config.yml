version: 2.1
orbs:
  node: circleci/node@1.1.6
  jira: circleci/jira@1.1.6

jobs:
  checkout_code:
    docker:
      - image: circleci/node:12
    working_directory: ~/filter-search-circleci
    steps:
      - checkout
      - save_cache:
          key: v1-repo-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - ~/filter-search-circleci

  install:
    docker:
      - image: circleci/node:12
    working_directory: ~/filter-search-circleci
    steps:
      - restore_cache:
          keys:
            - v1-repo-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
            key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: Install dependencies
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - node_modules

  test:
    docker:
      - image: circleci/node:12
    working_directory: ~/filter-search-circleci
    steps:
      - restore_cache:
          keys:
            - v1-repo-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run: npm test


  lint:
    docker:
      - image: circleci/node:12
    working_directory: ~/filter-search-circleci
    steps:
      - restore_cache:
          keys:
            - v1-repo-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run: npm test

workflows:
  version: 2
  testing-linting:
    jobs:
      - checkout_code
      - install:
          requires:
            - checkout_code
      - lint:
          requires:
            - install
      - test:
          requires:
            - install
      - jira/notify
          requires:
            - test
            - lint


